<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>Product App</title>
  <!-- <meta name="description" content=""> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="nav-bar"></div>

  <!-- START -->
  <div id="app">

    <div class="product">

      <div class="product-image">
        <!-- Get expression/bound from app.data (main.js) -->
        <img :src="image" />
      </div>

      <div class="product-info">

        <!-- SIMPLE ECHO -->
        <h1>{{ title }}</h1>
        <p v-if="onSale">ON SALE DESU!!!</p>

        <!-- CONDITIONAL RENDERING -->
        <p v-if="inStock">In Stock</p>
        <!-- <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p> -->
        <p v-else :class="{ outOfStock: !inStock }">Out of Stock :(</p>


        <!-- LOOPS -->
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <div class="color-box" 
             v-for="(variant, index) in variants"
             :key="variant.variantId"
             :style="{ backgroundColor: variant.variantColor }"
             @mouseover="updateProduct(index)">
        </div>
        <!-- <div v-for="size in sizes" :key="size.sizeId">
          <p>{{ size.sizeName }}</p>
        </div> -->

        <!-- <span v-show="onSale">On Sale!</span>
        <a v-show="inStock" target="_blank" :href="link">More info...</a> -->

        <button v-on:click="addToCart"
                :disabled="!inStock"
                :class="{ disabledButton: !inStock }">
                Add to Cart</button>
        <button v-if="cart > 0" v-on:click="removeToCart">Remove from Cart</button>
        <div class="cart">
          <p>Cart&nbsp;({{cart}})</p>
        </div>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
